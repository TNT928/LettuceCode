<div>
      <form class="criteria">
          <div class="keyword">
              <h4>Search Keyword</h4>
              <input [(ngModel)]="userInput" name="userInput" type="text" placeholder="Find a recipe">
          </div>
          <div class="cals">
              <h4>Calories</h4>
              <input type="number" [(ngModel)]="calories" name="calories" min="1" max="2000">
          </div>
          <div class="dietTitle">
              <h4>Dietary Restrictions</h4>
          </div>
          <div class="restrictions">
              <input type="checkbox" [(ngModel)]="gf" name="gf" value="GF">Gluten Free<br>
              <input type="checkbox" [(ngModel)]="vegetarian" name="vegetarian" value="VG">Vegetarian<br>
              <input type="checkbox" [(ngModel)]="vegan" name="vegan" value="VN">Vegan<br>
              <input type="checkbox" [(ngModel)]="df" name="df" value="DF">Dairy Free<br>
          </div>
          <div class="sendIt">
              <button (click)= "onSubmit(userInput, calories)" type="button">Search</button>
          </div>
      </form>
</div>
<div class="card" *ngFor="let recipe of recipes">
    <img src="{{ recipe.recipe.image}}">
    <div class="card-body">
        <p>{{recipe.recipe.url }}</p>
        <p>{{ recipe.ingredientLines }}</p>
        <p> {{ recipe.recipe.calories }} </p>
        <a href="{{ recipe.url }}" class="btn">See Original Post</a>
    </div>
</div>
