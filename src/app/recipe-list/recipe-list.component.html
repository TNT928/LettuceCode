<p>results will go here</p>
<div class="card" *ngFor="let recipe of recipes">
    <img src=>"{{ recipe.thumbnail }}">
    <div class="card-body">
        <p>{{ recipe.selfText }}</p>
        <p>{{ recipe.calories }}</p>
        <p> {{ recipe.diet }} </p>
        <a href="{{ recipe.url }}" class="btn">See Original Post</a>
</div>
