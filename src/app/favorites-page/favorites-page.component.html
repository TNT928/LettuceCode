<h1>My Favorites</h1>

<h1>Favorites</h1>

<div class="favs">
    <img src= "{{ recipe.thumbnail }}">
    <div class="fav-body">
        <p>{{ recipe.label }}</p>
        <p>{{ recipe.calories }}</p>
        <p> {{ recipe.diet }} </p>
        <a href="{{ recipe.url }}" class="btn">See Original Post</a>
</div>
